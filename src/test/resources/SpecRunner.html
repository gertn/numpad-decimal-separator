<head>
	<title>Jasmine Test Runner</title>
	<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
	<script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
	<script type="text/javascript" src="lib/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-jquery.js"></script>
	<script type="text/javascript" src="lib/jasmine/jasmine-helper.js"></script>
	<script type="text/javascript" src="lib/jquery.field_selection.js"></script>
	
	<!-- include source files here... -->
	<script type="text/javascript" src="../../main/resources/jquery.numpadDecSeparator.js"></script>
	
	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/suites/testUtil.js"></script>
	<!--  <script type="text/javascript" src="spec/suites/numpadDecSeparatorSpec.js"></script>-->
	<script type="text/javascript">
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			var regexS = "[\\?&]" + name + "=([^&#]*)";
			var regex = new RegExp(regexS);
			var results = regex.exec(window.location.href);
			if (results == null)
				return "";
			else
				return decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		var scriptElem = document.createElement('script');
		scriptElem.src = 'spec/suites/' + getParameterByName('test') + '.js';
		document.getElementsByTagName('head')[0].appendChild(scriptElem);
	</script>
</head>
<body>

<script type="text/javascript">
	jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
	jasmine.getEnv().execute();
</script>

</body>
</html>
